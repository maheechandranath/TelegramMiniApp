<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Home/Browse Page -->
        <div id="home" class="page">
            <input type="text" id="search" placeholder="Search PDFs...">
            <div id="pdf-grid"></div>
        </div>

        <!-- PDF Details Page -->
        <div id="pdf-details" class="page" style="display: none;">
            <img id="pdf-thumbnail" src="" alt="PDF Thumbnail">
            <h2 id="pdf-title"></h2>
            <p id="pdf-author"></p>
            <p id="pdf-description"></p>
            <p id="pdf-price"></p>
            <button id="add-to-cart">Add to Cart</button>
            <button id="buy-now">Buy Now</button>
        </div>

        <!-- Cart Page -->
        <div id="cart" class="page" style="display: none;">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total"></span> TON</p>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <button id="nav-home">Home</button>
        <button id="nav-cart">Cart</button>
        <button id="connect-wallet">Connect Wallet</button>
    </nav>

    <div id="toast" class="toast"></div>

    <script src="https://ton.org/ton-connect-sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
