<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Home/Browse Page -->
        <div id="home" class="page">
            <input type="text" id="search" placeholder="Search PDFs...">
            <div id="categories">
                <!-- Add category buttons here -->
            </div>
            <div id="pdf-grid">
                <!-- PDF items will be dynamically added here -->
            </div>
        </div>

        <!-- PDF Details Page -->
        <div id="pdf-details" class="page" style="display: none;">
            <img id="pdf-thumbnail" src="" alt="PDF Thumbnail">
            <h2 id="pdf-title"></h2>
            <p id="pdf-author"></p>
            <p id="pdf-description"></p>
            <p id="pdf-price"></p>
            <button id="buy-button">Buy Now</button>
        </div>

        <!-- Cart/Checkout Page -->
        <div id="cart" class="page" style="display: none;">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: <span id="cart-total"></span> TON</p>
            <button id="checkout-button">Proceed to Payment</button>
        </div>

        <!-- Payment Page -->
        <div id="payment" class="page" style="display: none;">
            <h2>Complete Your Payment</h2>
            <p>Total: <span id="payment-total"></span> TON</p>
            <button id="connect-wallet">Connect TON Wallet</button>
            <button id="confirm-payment" style="display: none;">Confirm Payment</button>
        </div>

        <!-- User Account Page -->
        <div id="account" class="page" style="display: none;">
            <h2>Your Account</h2>
            <h3>Purchased PDFs</h3>
            <ul id="purchased-pdfs">
                <!-- Purchased PDFs will be dynamically added here -->
            </ul>
            <h3>Transaction History</h3>
            <ul id="transaction-history">
                <!-- Transactions will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <button id="nav-home">Home</button>
        <button id="nav-cart">Cart</button>
        <button id="nav-account">Account</button>
    </nav>

    <script src="app.js"></script>
    <script src="https://ton.org/ton-connect-sdk.js"></script>
</body>
</html>
